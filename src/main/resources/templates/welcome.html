<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to FeelSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #DAD7CD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .welcome-container {
            background-color: #A3B18A;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(52, 78, 65, 0.1);
        }
        h1 {
            color: #3A5A40;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            background-color: #588157;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to FeelSync!</h1>
        <p>Get ready to track your mood and plan your day.</p>
        <a href="/setup" class="btn">Start Your Journey</a>
    </div>
</body>
</html>
